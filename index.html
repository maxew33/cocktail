<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Des centaines de recettes de cocktails.">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>La bible des cocktails</title>
</head>
<body>
  <main class="container">
    <img src="https://cdn.pngsumo.com/80-mixologist-vector-a-bartender-clipart-clipartlook-bartender-vector-png-612_506.jpg" alt="80+ Mixologist Vector A... Bartender Clipart | ClipartLook" class="bartender">
    
    <h1 class="title">
      La bible des cocktails <i class="fas fa-cocktail"></i>
    </h1>
    
    <div class="cocktail-letters-container"></div>
    <div class="cocktail-list-container">
      <div class="cocktail-list shown" data-id="default">
        Cliquez sur la lettre de votre choix et tous les cocktails associés apparaîtront ici.
      </div>
    </div>
    
    <div class="recipe">
      <h2 class="cocktail-title title"></h2>    
      <div class="img-container">
        <img src="" alt="" class="cocktail-img">
      </div>
      <div class="recipe-container">
        <div class="cocktail-ingredients-container">
          <h3> Ingredients </h3>
          <ul class="cocktail-ingredients"></ul>
        </div>
        <div class="cocktail-recipe">
          <h3> Instructions </h3>
          <div class="cocktail-instructions">
          </div>
        </div>
      </div>    
      <div class="exit-cross">
        <i class="fas fa-times"></i>
      </div>
    </div>
    
  </main>
</body>
<script src="script.js"></script>
</html>
